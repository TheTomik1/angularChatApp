<div class="container">
  <div class="login-container">
    <h2>Login</h2>
    <form (submit)="validateLogin()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" [(ngModel)]="firstNameValue" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" [(ngModel)]="lastNameValue" required>
      </div>
      <div class="submit-button">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
