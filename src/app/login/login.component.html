<div class="center">
  <h1>Welcome to the chat application!</h1>
  <p>Please <a href="/login">login</a> in order to chat with people all over the globe!</p>
</div>
<div>
  <div id="logincard" class="card mx-auto" style="width: 40rem">
    <div class="card-body">
      <div class="text-center">
        <h4 class="card-title">Login Form</h4>
        <form (ngSubmit)="validateLogin()">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" [(ngModel)]="firstNameValue" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" [(ngModel)]="lastNameValue" required>
          </div>
          <div class="submit-button">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
